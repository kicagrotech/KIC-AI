<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->

    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#F6F8FB]">
    <div id="root">
        <!-- מסך טעינה מהיר למקרה שהאינטרנט טיפה איטי -->

           <h2 style="color:#0B1F3B; font-family:sans-serif; font-weight:bold; font-size:1.5rem; margin-top:10px;">טוען את מרכז החדשנות...</h2>

    <!-- React App -->
    <script type="text/babel" data-type="module">
        // יבוא של הספריות ישירות מהרשת במקום מ-Node modules
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
          CheckCircle2, XCircle, ArrowLeft, Play, Shield, 
          BrainCircuit, Target, Zap, FileText, Users, 
          BarChart, Sparkles, ChevronDown, Menu, X, Check, Map, Compass, Rocket, Layers, Bot
        } from 'https://esm.sh/lucide-react@0.292.0';

        // --- Configuration & Branding ---
        const COLORS = {
          navy: '#0B1F3B',
          blue: '#0F5B9A',
          teal: '#14B8A6',
          orange: '#F59E0B',
          bg: '#F6F8FB',
          text: '#111827',
          border: '#E5E7EB'
        };

        // --- Custom Styles (Injected for Animations) ---
        const customStyles = `
          @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800&display=swap');
          
          body {
            font-family: 'Heebo', sans-serif;
            direction: rtl;
            background-color: ${COLORS.bg};
            color: ${COLORS.text};
            overflow-x: hidden;
            scroll-behavior: smooth;
          }

          .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to left, ${COLORS.teal}, ${COLORS.blue});
          }
          
          .bg-gradient-primary {
            background: linear-gradient(135deg, ${COLORS.navy} 0%, #081426 100%);
          }

          /* Subtle pulse for main CTA to draw attention */
          .cta-shadow {
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
            transition: all 0.3s ease;
            animation: soft-pulse 3s infinite;
          }
          
          .cta-shadow:hover {
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.7);
            transform: translateY(-2px);
            animation: none;
          }

          @keyframes soft-pulse {
            0% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
            50% { box-shadow: 0 0 25px rgba(245, 158, 11, 0.6); }
            100% { box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
          }

          .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          }
          
          .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(20, 184, 166, 0.15);
            border-color: ${COLORS.teal};
          }

          .tech-grid {
            background-image: linear-gradient(rgba(20, 184, 166, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(20, 184, 166, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
          }

          /* Scroll Reveal Animations */
          .reveal-up {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.5, 0, 0, 1), transform 0.8s cubic-bezier(0.5, 0, 0, 1);
          }
          
          .reveal-visible {
            opacity: 1;
            transform: translateY(0);
          }

          /* Continuous Floating Animation */
          .float-anim {
            animation: float 6s ease-in-out infinite;
          }
          
          .float-anim-delayed {
            animation: float 8s ease-in-out infinite alternate;
          }

          @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
          }

          .gallery-img {
            transition: transform 0.5s ease;
          }
          .gallery-container:hover .gallery-img {
            transform: scale(1.05);
          }
        `;

        // --- Shared Components ---

        // Scroll Reveal Wrapper Component
        const FadeIn = ({ children, delay = 0, className = '' }) => {
          const [isVisible, setIsVisible] = useState(false);
          const domRef = useRef();

          useEffect(() => {
            const observer = new IntersectionObserver(entries => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.unobserve(entry.target);
                }
              });
            }, {
              threshold: 0.1, 
              rootMargin: "0px 0px -50px 0px" 
            });
            
            const currentRef = domRef.current;
            if (currentRef) observer.observe(currentRef);
            return () => {
              if (currentRef) observer.unobserve(currentRef);
            };
          }, []);

          return (
            <div
              ref={domRef}
              className={`reveal-up ${isVisible ? 'reveal-visible' : ''} ${className}`}
              style={{ transitionDelay: `${delay}ms` }}
            >
              {children}
            </div>
          );
        };

        const ButtonPrimary = ({ children, onClick, className = '' }) => (
          <button 
            onClick={onClick}
            className={`bg-[#F59E0B] hover:bg-[#D97706] text-white font-bold py-4 px-8 rounded-lg cta-shadow text-lg flex items-center justify-center gap-2 w-full md:w-auto ${className}`}
          >
            {children}
            <ArrowLeft className="w-5 h-5" />
          </button>
        );

        const ButtonSecondary = ({ children, onClick, className = '' }) => (
          <button 
            onClick={onClick}
            className={`bg-transparent border-2 border-[#14B8A6] text-[#14B8A6] hover:bg-[#14B8A6] hover:text-white font-bold py-4 px-8 rounded-lg transition-all duration-300 text-lg flex items-center justify-center ${className}`}
          >
            {children}
          </button>
        );

              {title}
            </h2>
            {subtitle && (
              <p className={`text-xl ${isDark ? 'text-gray-300' : 'text-gray-600'}`}>
                {subtitle}
              </p>
            )}
          </FadeIn>
        );

        // --- Main App Component ---
        function App() {
          const [currentPage, setCurrentPage] = useState('home'); 
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [activeFaq, setActiveFaq] = useState(null);

          // פונקציה להפניה ישירה לוואטסאפ עם הודעה מותאמת אישית לכל כפתור
          const handleWhatsAppClick = (customMessage) => {
            const phoneNumber = "972506915269"; 
            const defaultMessage = "היי טל, הגעתי דרך האתר. אשמח לתאם שיחת איפיון קצרה לארגון שלי.";
            const message = typeof customMessage === 'string' ? customMessage : defaultMessage;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
          };

          // פונקציית ניווט וגלילה חכמה
          const handleNavClick = (sectionId) => {
            setIsMenuOpen(false); // סגירת תפריט מובייל
            
            if (currentPage !== 'home') {
              setCurrentPage('home');
              // ממתינים קצת כדי שעמוד הבית יתרנדר לפני שגוללים
              setTimeout(() => {
                const el = document.getElementById(sectionId);
                if (el) {
                  const yOffset = -80; // התחשבות בגובה של ה-Header
                  const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
                  window.scrollTo({ top: y, behavior: 'smooth' });
                }
              }, 150);
            } else {
              const el = document.getElementById(sectionId);
              if (el) {
                const yOffset = -80;
                const y = el.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({ top: y, behavior: 'smooth' });
              } else if (sectionId === 'home-top') {
                window.scrollTo({ top: 0, behavior: 'smooth' });
              }
            }
          };

          useEffect(() => {
            if (currentPage === 'offer') {
              window.scrollTo(0, 0);
            }
          }, [currentPage]);

          // --- Views ---

          const OfferView = () => (
            <div className="min-h-screen bg-[#F6F8FB] pt-32 pb-20">
              <div className="container mx-auto px-4 max-w-4xl">
                <FadeIn>
                  <div className="text-center mb-12">
                    <div className="inline-block bg-teal-100 text-[#14B8A6] font-bold px-4 py-1 rounded-full text-sm mb-6 float-anim">
                      פגישה מקצועית ממוקדת. ללא עלות.
                    </div>
                    <h1 className="text-4xl md:text-5xl font-extrabold text-[#0B1F3B] mb-6 leading-tight">
                      AI Opportunity Scan <br/>
                      <span className="text-gradient">שיחת איפיון אסטרטגית</span>
                    </h1>
                    <p className="text-xl text-gray-600 mb-8 leading-relaxed max-w-2xl mx-auto">
                      במקום לשחק בכלים, בואו נדבר ביזנס. אנחנו נשמע על הצרכים העסקיים שלכם, ונבנה יחד כיוון ברור לאימוץ AI בארגון.
                    </p>
                  </div>

                  <div className="bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-gray-100">
                    <div className="space-y-8 mb-10">
                      <h3 className="font-bold text-[#0B1F3B] text-2xl mb-6 flex items-center gap-3 border-b pb-4">
                        <Compass className="text-[#F59E0B] w-8 h-8" /> איך זה עובד?
                      </h3>
                      
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
                        {/* Connecting line for desktop */}

                          <h4 className="font-bold text-[#0B1F3B] mb-2">מיקוד הצרכים</h4>

                        </div>
                        <div className="relative z-10 bg-white p-4 text-center rounded-xl border border-gray-50 shadow-sm">

                        </div>
                        <div className="relative z-10 bg-white p-4 text-center rounded-xl border border-gray-50 shadow-sm">
                          <div className="w-12 h-12 rounded-full bg-orange-50 text-[#F59E0B] flex items-center justify-center font-bold text-xl mx-auto mb-4 border border-orange-100">3</div>
                          <h4 className="font-bold text-[#0B1F3B] mb-2">מפת דרכים</h4>
                          <p className="text-sm text-gray-500">המלצה לצעד הבא, מותאמת לאופי הארגון ולבטיחות המידע.</p>
                        </div>
                      </div>
                    </div>

                    <div className="bg-[#0B1F3B] text-white p-8 rounded-xl shadow-lg relative overflow-hidden text-center mb-10">
                      <div className="absolute top-0 right-0 w-full h-1 bg-gradient-to-r from-[#F59E0B] to-[#14B8A6]"></div>
                      <h3 className="font-bold text-xl mb-3 text-[#14B8A6]">התחייבות לערך עסקי</h3>
                      <p className="text-gray-300">
                        גם אם נחליט שלא להתקדם לעבודה משותפת, אתם תצאו מהשיחה עם בהירות כיוונית והבנה טובה יותר של פוטנציאל ה-AI בארגון שלכם. ללא עלות וללא התחייבות.
                      </p>
                    </div>

                    <div className="flex flex-col items-center">
                      <ButtonPrimary onClick={handleWhatsAppClick} className="w-full md:w-2/3 text-xl py-6 mb-4">
                        קובעים שיחת איפיון עכשיו
                      </ButtonPrimary>
                      <p className="text-gray-500 text-sm">הלחיצה תעביר אתכם לוואטסאפ לתיאום מהיר.</p>
                    </div>
                  </div>
                </FadeIn>
              </div>
            </div>
          );

          const HomeView = () => (
            <>
              {/* Hero Section */}
              <section id="home-top" className="relative pt-32 pb-20 md:pt-40 md:pb-32 bg-[#F6F8FB] overflow-hidden tech-grid">
                {/* Floating Abstract shapes */}
                <div className="absolute top-[5%] left-[-5%] w-96 h-96 bg-[#14B8A6] rounded-full mix-blend-multiply filter blur-[100px] opacity-30 float-anim"></div>
                <div className="absolute bottom-[5%] right-[-5%] w-96 h-96 bg-[#F59E0B] rounded-full mix-blend-multiply filter blur-[100px] opacity-30 float-anim-delayed"></div>

                <div className="container mx-auto px-4 relative z-10">
                  <div className="max-w-4xl mx-auto text-center">
                    <FadeIn>
                      <div className="inline-block border border-[#14B8A6] bg-teal-50 text-[#14B8A6] font-bold px-6 py-2 rounded-full text-sm mb-8 shadow-sm tracking-wide">

                      <h1 className="text-5xl md:text-7xl font-extrabold text-[#0B1F3B] mb-8 leading-tight tracking-tight">

                    <FadeIn delay={200}>
                      <p className="text-xl md:text-2xl text-gray-600 mb-10 leading-relaxed max-w-3xl mx-auto">

                    <FadeIn delay={400}>

                        <ButtonPrimary onClick={handleWhatsAppClick} className="text-xl px-10 py-5 w-full sm:w-auto">

                      <p className="mt-6 text-gray-400 text-sm flex items-center justify-center gap-2">

                      </p>
                    </FadeIn>
                  </div>
                </div>
              </section>

              {/* Trust Bar */}

                <div className="container mx-auto px-4">
                  <FadeIn delay={100}>
                    <div className="flex flex-col md:flex-row justify-center items-center gap-8 md:gap-16 text-center">
                      <div className="flex items-center gap-3">
                        <div className="bg-blue-50 p-3 rounded-full text-[#0F5B9A]"><Users className="w-6 h-6" /></div>
                        <div className="text-right">
                          <div className="font-bold text-gray-800 text-lg">מומחיות מוכחת</div>
                          <div className="text-sm text-gray-500">הכשרת אלפים בארגונים גלובליים</div>
                        </div>
                      </div>
                      <div className="hidden md:block w-px h-12 bg-gray-200"></div>
                      <div className="flex items-center gap-3">
                        <div className="bg-teal-50 p-3 rounded-full text-[#14B8A6]"><Target className="w-6 h-6" /></div>
                        <div className="text-right">

                          <div className="text-sm text-gray-500">התאמת הטכנולוגיה ליעדי הארגון</div>
                        </div>
                      </div>
                      <div className="hidden md:block w-px h-12 bg-gray-200"></div>
                      <div className="flex items-center gap-3">
                        <div className="bg-orange-50 p-3 rounded-full text-[#F59E0B]"><Shield className="w-6 h-6" /></div>
                        <div className="text-right">
                          <div className="font-bold text-gray-800 text-lg">הטמעה בטוחה</div>
