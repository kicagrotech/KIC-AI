            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
          }
        `;

        // --- Shared Components ---

        // Scroll Reveal Wrapper Component
        const FadeIn = ({ children, delay = 0, className = '' }) => {
          const [isVisible, setIsVisible] = useState(false);
          const domRef = useRef();

          useEffect(() => {
            const observer = new IntersectionObserver(entries => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.unobserve(entry.target);
                }
              });
            }, {
              threshold: 0.1, // Trigger when 10% of the element is visible
              rootMargin: "0px 0px -50px 0px" // Slightly before it hits the viewport
            });
            
            const currentRef = domRef.current;
            if (currentRef) observer.observe(currentRef);
            return () => {
              if (currentRef) observer.unobserve(currentRef);
            };
          }, []);

          return (
            <div
              ref={domRef}
              className={`reveal-up ${isVisible ? 'reveal-visible' : ''} ${className}`}
              style={{ transitionDelay: `${delay}ms` }}
            >
              {children}
            </div>
          );
        };

                    <button onClick={() => handleNavClick('governance')} className="text-gray-600 hover:text-[#14B8A6] font-medium transition-colors">ממשל ובטיחות</button>
                    <ButtonPrimary onClick={handleWhatsAppClick} className="py-2 px-6 text-sm">
                      קובעים שיחת איפיון
                    </ButtonPrimary>
                  </nav>

                  {/* Mobile Menu Toggle */}
                  <button className="lg:hidden text-[#0B1F3B]" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                    {isMenuOpen ? <X className="w-8 h-8" /> : <Menu className="w-8 h-8" />}
                  </button>

                </div>

                {/* Mobile Nav Dropdown */}
                {isMenuOpen && (
                  <div className="lg:hidden absolute top-20 left-0 w-full bg-white border-b border-gray-100 shadow-xl py-4 px-4 flex flex-col gap-4 animate-fadeIn">
                    <button onClick={() => handleNavClick('home-top')} className="text-right text-gray-800 font-medium p-2 hover:bg-gray-50 rounded">בית</button>
                    <button onClick={handleWhatsAppClick} className="text-right text-[#0B1F3B] font-bold p-2 hover:bg-gray-50 rounded">השיחה ללא עלות</button>
                    <button onClick={() => handleNavClick('projects')} className="text-right text-gray-800 font-medium p-2 hover:bg-gray-50 rounded">מוצרים ופרויקטים</button>
                    <button onClick={() => handleNavClick('governance')} className="text-right text-gray-800 font-medium p-2 hover:bg-gray-50 rounded">ממשל ובטיחות</button>
                    <ButtonPrimary onClick={handleWhatsAppClick} className="w-full mt-4">
                      קובעים שיחת איפיון
                    </ButtonPrimary>
                  </div>
                )}
              </header>

              {/* Main Content Area */}
              <main className="min-h-screen">
                {currentPage === 'home' && <HomeView />}
                {currentPage === 'offer' && <OfferView />}
                {currentPage === 'thanks' && <ThankYouView />}
              </main>

              {/* Footer */}
              <footer className="bg-[#0B1F3B] text-gray-400 py-12 border-t border-white/10">
                <div className="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8 text-sm">
                  <div>
                    <div className="flex items-center gap-3 mb-4">
                      <img src="https://static.wixstatic.com/media/4aa83a_8834f96f383f4ae0b877d496085d8053~mv2.png" alt="KIC Logo" className="h-10 object-contain brightness-0 invert" />
                    </div>
                    <p>מובילים את טרנספורמציית ה-GenAI בארגונים, מבית מרכז חדשנות כנרת.</p>
                  </div>
                  <div>
                     <h4 className="text-white font-bold mb-4 text-lg">ניווט מהיר</h4>
                     <ul className="space-y-2">
                       <li><button onClick={() => handleNavClick('home-top')} className="hover:text-[#14B8A6] transition-colors">בית</button></li>
                       <li><button onClick={handleWhatsAppClick} className="hover:text-[#14B8A6] transition-colors">השיחה ללא עלות</button></li>
                       <li><button onClick={() => handleNavClick('projects')} className="hover:text-[#14B8A6] transition-colors">פרויקטים</button></li>
                     </ul>
                  </div>
                  <div>
                     <h4 className="text-white font-bold mb-4 text-lg">צור קשר</h4>
                     <ul className="space-y-2">
                       <li>טל חקוקי - Head of GenAI</li>
                       <li>מרכז חדשנות כנרת</li>
                       <li className="pt-4"><ButtonSecondary onClick={handleWhatsAppClick} className="py-2 px-4 text-sm w-full md:w-auto hover:scale-105">שליחת הודעה לוואטסאפ</ButtonSecondary></li>
                     </ul>
                  </div>
                </div>
                <div className="container mx-auto px-4 mt-12 pt-8 border-t border-white/10 text-center">
                  <p>© {new Date().getFullYear()} Kinneret Innovation Center. כל הזכויות שמורות.</p>
                </div>
              </footer>
            </>
          );
        }

        // Render the application to the root div
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
